<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Grid Simple Demo</title>
    <link rel="stylesheet" href="./styles/kendo.common.min.css">
    <link rel="stylesheet" href="./styles/kendo.default.min.css">
    <script src="./scripts/jquery.min.js"></script>
    <script src="./scripts/kendo.all.min.js"></script>
    <script src="./scripts/jszip.min.js"></script>
    <script src="./scripts/pako_deflate.min.js"></script>
</head>

<body>
    <div id="grid"></div>
    <script>
        $(document).ready(function () {
            $("#grid").kendoGrid({
                dataSource: {
                    type: "odata",
                    transport: {
                        read: "https://demos.telerik.com/kendo-ui/service/Northwind.svc/Orders"
                    },
                    schema: {
                        model: {
                            fields: {
                                OrderID: { type: "number" },
                                Freight: { type: "number" },
                                ShipName: { type: "string" },
                                OrderDate: { type: "date" },
                                ShipCity: { type: "string" }
                            }
                        }
                    },
                    pageSize: 20,
                    serverPaging: true,
                    serverFiltering: true,
                    serverSorting: true,
                    change: function(e) {
                        //debugger;
                    }
                },
                height: 550,
                filterable: true,
                sortable: true,
                pageable: true,
                columns: [{
                    field: "OrderID",
                    filterable: false
                },
                    "Freight",
                {
                    field: "OrderDate",
                    title: "Order Date",
                    format: "{0:MM/dd/yyyy}"
                }, {
                    field: "ShipName",
                    title: "Ship Name"
                }, {
                    field: "ShipCity",
                    title: "Ship City"
                }
                ]
            });

        });
    </script>
</body>

</html>
